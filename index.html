<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e6795ea02d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city..."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city">Johannesburg</h1>
        <ul>
          <li id="date"></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
                <span class="temperature" id="temperature"></span
                ><span class="units">°C</span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <h2>Weekly Forecast</h2>
    <div class="row forecast-row mt-0">
      <div class="col">
        <div class="card border-0 shadow-sm">
          <div class="card-body">
            <i class="fa-solid fa-sun"></i>
            <ul>
              <li>
                <h3 class="card-title">Mon</h3>
              </li>
              <li>
                17° |
                <span class="ind-day-desc"> 2° </span>
              </li>
              <li>Sunny</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card border-0 shadow-sm">
          <div class="card-body">
            <i class="fa-solid fa-cloud"></i>

            <ul>
              <li>
                <h3 class="card-title">Tue</h3>
              </li>
              <li>
                14° |
                <span class="ind-day-desc"> 2° </span>
              </li>
              <li>Cloudy</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card border-0 shadow-sm">
          <div class="card-body">
            <i class="fa-solid fa-cloud-sun"></i>

            <ul>
              <li>
                <h3 class="card-title">Wed</h3>
              </li>
              <li>
                17° |
                <span class="ind-day-desc"> 4° </span>
              </li>
              <li>Partly cloudy</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card border-0 shadow-sm">
          <div class="card-body">
            <i class="fa-solid fa-cloud-sun-rain"></i>
            <ul>
              <li>
                <h3 class="card-title">Thu</h3>
              </li>
              <li>
                17° |
                <span class="ind-day-desc"> 3° </span>
              </li>
              <li>Light rain</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card border-0 shadow-sm">
          <div class="card-body">
            <i class="fa-solid fa-sun"></i>
            <ul>
              <li>
                <h3 class="card-title">Fri</h3>
              </li>
              <li>
                17° |
                <span class="ind-day-desc"> 4° </span>
              </li>
              <li>Sunny</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
